<div class="container">
  <app.cockpit (srvCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app.cockpit>
    <hr />
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onChangeFirst()"> Change firts Element </button>
      <button
        class="btn btn-danger"
        (click)="onDestroyFirts)">Destroy firts Element</button>
        <app-server-element
        *ngFor="let serverElement of serveElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"><

        <p #contentParagraph>
          <strong *ngIf="serverElement.type == 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
        </p>
      </app-server-element>
  </div>
  </div>
</div>
